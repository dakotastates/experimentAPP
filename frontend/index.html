<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>ExperimentAPP</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div id="welcome"><h1>ExperimentAPP</h1></div>

  <div id="menu">
    <button id="newExpBtn">New</button>
  </div>

  <!-- The new/edit form Modal -->
<div id="newExpModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Start a New Experiment</p>
    <div class="col s12 m6 l6">
             <form id="newExp-form" data-action="create">
                 <label for="title">Title:</label><br>
                 <input type="text" name="title" id="title">
                 <br><br>
                 <label for="hypothesis">Hypothesis:</label><br>
                 <textarea name="hypothesis" rows="8" cols="80" id="hypothesis"></textarea>
                 <br>
                 <input type="submit" value="Create" class="btn">
              </form>
      </div>
  </div>

</div>

<div id="showExpModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="showContent">
      <div class="showContainer">
        <div class="expData"></div>
        <div class="trialContainer">
          <div class="trial-lists"></div>
          <div class="trial-form">
            Submit an Observation:
            <form id="newTrial-form" data-action="create">
                <input type="hidden" id="experiment_id" value=${this.expId}>
                <label for="observation">Observation:</label><br>
                <textarea name="observation" rows="8" cols="80" id="observation"></textarea>
                <br>
                <input type="submit" value="Create Trial" class="btn">
             </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

  <div class=" exp-lists"></div>

  <script src="src/trialAPI.js"></script>
  <script src="src/trial.js"></script>
  <script src="src/api.js"></script>
  <script src="src/experiment.js"></script>
  <script src="src/modal.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
